<!--
 HTML
    
    HyperText
        Hipertexto

    Markup

    Languagem

<!DOCTYPE html>
<html lang="pt_br">
<!--dentro de uma tag pode ter um atributo como no caso de lang( lang é o atributo)-->

    <title>Document</title>

</head>

    <img src="" alt="Logo">

</body>

</html>
